    <script>
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "/THYP_20-21/imerizak/trombino/data.csv",
                dataType: "text",
                success: function(data){getCSV(data)},
                error : (error) => console.log("erreur :"+error[0])
            })
        })
        function getCSV(csv){
            var data = csv.split(/\r\n|\n/)
            var headers = data[0].split(",")
            var studentTable = []
            var student =[]
            var cards = []
            var cardClass = '"form-group student-box"'
            var img = "'/profile.png'"
            for(i=1;i<data.length;i++){
                
                student = data[i].split(",")
                for(j=0;j<headers.length;j++){
                var cardHtml = "<div class=" + cardClass + ">"
                cardHtml += "<img src='"+ student[6] +  "'width="+"'320'"+" height="+"'250'"+" style="+"'border-radius: 2%;'"+ "/>"
                cardHtml += "<h2 class="+"'text-center'"+">"    
                cardHtml += student[1] + " " + student[2]
                cardHtml += "</h2>"
                cardHtml += "<h1 class="+"'text-center'"+">" 
                cardHtml += student[5]
                cardHtml += "</h1>" 
                cardHtml += "</div> "
                
                }
                cards.push(cardHtml)  
            }
            $(".form-row1").append(cards)
            
        }
    </script>
