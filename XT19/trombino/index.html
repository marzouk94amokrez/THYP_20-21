<!DOCTYPE html>
<html>
<head>
	<title>Mention Humanités Numériques</title>
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">>

	<script src="js\jquery.min.js"></script>>
	<script src="js\bootstrap.min.js"></script>>
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<h1 align="center">Mention Humanités Numériques</h1>
			<br />
			
			<div align="center">
				<button type="button name="load_data id="load_data" class="btn btn-info">Load CSV</button>
			</div>>
			<br />

			<div id="students_table">
				
			</div>>

		</div>
	</div>


</body>
</html>

<script>
$(document).ready(function(){
	$('#load_data').click(function(){
	$.ajax({
		url:"data.csv",
		dataType: "text",
		success:function(data)
		{
			var students_data = data.split(/\r?\n|\r/);
			var table_data = '<table class="table table-bordered table_striped">';
			for(var count=0; count < students_data.length; count++)
			{
				var cell_data =students_data[count].split(",");
				table_data += '<tr>';
				for(var cell_count =0; cell_count < cell_data.length; cell_count++)
				{
					if(count === 0)
					{
						table_data += '<th>'+cell_data[cell_count]+'</th>';
					}
					else
					{
						table_data += '<td>'+cell_data[cell_count]+'</td>';
					}
				}
				table_data += '</tr>';
			}
			table_data += '</table>';
			$('#students_table').html(table_data);
		}
	});
	});
});
</script>>
