<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Mention Humanités Numériques : trombinoscope de la promotion 2020 - 2021</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2> Mention Humanités Numériques </h2>
                <h5>Promotion 2020 - 2021</h5>
            </div>
            <hr>

            <div class="d-inline-flex">  
                <div class="dropdown" style="margin: 20px;">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Parcours
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="m1cen">
                                <label class="form-check-label" for="m1cen">M1 CEN</label>
                            </div>
                        </a>
                        <a class="dropdown-item" href="#">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="m1gsi">
                                <label class="form-check-label" for="m1gsi">M1 GSI</label>
                            </div>
                        </a>
                        <a class="dropdown-item" href="#">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="m1net">
                                <label class="form-check-label" for="m1net">M1 NET</label>
                            </div>
                        </a>
                        <a class="dropdown-item" href="#">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="m2thyp">
                                <label class="form-check-label" for="m2thyp">M2 THYP</label>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="dropdown" style="margin: 20px;">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Ordinateur
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="ordiOui">
                                <label class="form-check-label" for="ordiOui">Oui</label>
                            </div>
                        </a>
                        <a class="dropdown-item" href="#">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="ordiNon">
                                <label class="form-check-label" for="ordiNon">Non</label>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./js/dataCard.js"></script>
    </body>
</html>
